name: WHO Feed Filter
on:
  schedule:
    - cron: '0 7 * * 1'
    - cron: '0 7 * * 4'
  workflow_dispatch:
jobs:
  filter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run filter
        run: python filter/who_feed_filter.py
      - name: Commit filtered feed output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --staged --quiet || git commit -m "chore: update filtered WHO feed [$(date -u +%Y-%m-%d)]"
          git push
