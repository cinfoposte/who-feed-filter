name: WHO Feed Filter
on:
  schedule:
    - cron: '0 7 * * 1'
    - cron: '0 7 * * 4'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run filter
        run: python filter/who_feed_filter.py
      - name: Commit and push if changes
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add who_filtered_feed.xml
          if git diff --quiet && git diff --staged --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update WHO filtered feed - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  deploy-pages:
    needs: filter
    if: always() && (needs.filter.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/deploy-pages.yml
