name: WHO Feed Filter
on:
  schedule:
    - cron: '0 7 * * 1'
    - cron: '0 7 * * 4'
  workflow_dispatch:
jobs:
  filter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run filter
        run: python filter/who_feed_filter.py
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add who_filtered_feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update WHO filtered feed - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
